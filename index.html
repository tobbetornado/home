<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Velkommen til vaffelsøndag!</title>
    <style>

/* Reset and basic styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    background-color: #fff8dc;
    font-family: Georgia, sans-serif;
    color: #333;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

/* Canvas background */
#canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    opacity: 1;
}

/* Header link styling */
#headerLink {
    font-family: 'Courier New', monospace;
    font-size: 16px;
    opacity: 0.6;
    margin-top: 10px;
}

/* Title styling */
h1 {
    font-family: 'Cooper Black', cursive;
    color: #d2691e;
    font-size: 5em;
    opacity: 0.7;
    margin: 10px 0;
}

/* Paragraph text styling */
#paragraphText {
    width: 50%;
    max-width: 600px;
    font-family: 'Georgia', serif;
    font-size: 1.2em;
    line-height: 1.5;
    margin: 10px 0;
    text-align: left;
}

/* Map container styling */
#mapContainer {
    width: 100%;
    padding: 10px 0;
    text-align: center;
    margin-top: 10px;
}
iframe {
    width: 90%;
    max-width: 425px;
    height: 300px;
    border: 1px solid black;
}

/* Responsive adjustments for smaller screens */
@media (max-width: 767px) {
    /* Header, header link, paragraph, and map container to fill width on mobile */
    #headerLink,
    h1,
    #paragraphText,
    #mapContainer {
        width: 100%;
        max-width: 100%;
        text-align: center;
    }

    h1 {
        font-size: 4em;
        margin: 15px 0;
    }

        #headerLink {
        width: auto;
        margin: 0 auto; /* Center-align */
        font-size: 0.5em;
        margin-top: 15px;
    }
    #paragraphText {
        font-size: 1.1em;
        text-align: left;
		margin-left: 50px;
    }

    iframe {
        width: 100%;
        height: 250px;
    }
}


    

    </style>
</head>
<body>
    <!-- Canvas for waffles background -->
    <canvas id="canvas"></canvas>

    <!-- Header link -->
    <div id="headerLink">
        <a href="https://tobbetornado.github.io/home/" target="_blank">https://tobbetornado.github.io/home/</a>
    </div>
    
    <!-- Main title -->
    <h1>Tobbe Tornado sin hjemmeside</h1>
    
    <!-- Main content -->
    <div id="paragraphText">
        <p>Nyttige lenker:</p>
        <ul>
			<li><a href="https://tobbetornado.github.io/home/vaffelsondag" target="_blank">Vaffelsøndag</a></li>
        </ul>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Function to set canvas to full viewport size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initial call and resizing on window resize or screen orientation change
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', resizeCanvas);

        
    </script>
</body>
</html>
