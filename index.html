<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Velkommen til vaffelsøndag!</title>
    <style>
        /* General styling for all screens */
body {
    background-color: #fff8dc;
    margin: 0;
    text-align: center;
    min-height: 100vh;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    color: #333;
}
canvas {
    position: absolute;
    top: 0;
    left: 0;
    background-color: transparent;
}
#headerLink {
    margin-top: 10px;
    font-family: 'Courier New', cursive, sans-serif;
    font-size: 16px;
    opacity: 0.6;
}
h1 {
    font-family: 'Cooper Black', cursive, sans-serif;
    color: #d2691e;
    opacity: 0.6;
    pointer-events: none;
    text-align: center;
    margin: 10px 0; /* Tighter spacing with the content */
    font-size: 8vw; /* Responsive font size based on viewport width */
}
#paragraphText {
    width: 90%; /* Full width on smaller screens */
    max-width: 600px;
    font-family: 'Georgia', serif;
    font-size: 1.2em;
    line-height: 1.4;
    margin: 10px auto; /* Closer to the heading */
    text-align: left;
}
#paragraphText ul {
    padding-left: 20px;
    margin-top: 10px;
}
#mapContainer {
    width: 100%;
    border-top: 1px solid black;
    padding: 10px 0;
    text-align: center;
    margin-top: 20px; /* Ensures map is below other content */
}
iframe {
    border: none;
    width: 90%;
    max-width: 425px;
    height: 300px;
}

/* Styling for larger screens (desktops) */
@media (min-width: 768px) {
    h1 {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 120px;
    }
    #paragraphText {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translateX(-50%);
        width: 40%;
        font-size: 18px;
    }
}

/* Styling for smaller screens (phones) */
@media (max-width: 767px) {
    h1 {
        font-size: 10vw;
        margin-top: 20px;
    }
    #paragraphText {
        width: 100%;
        font-size: 1.2em;
        margin: 15px auto;
    }
    iframe {
        height: 200px;
    }
}

    </style>
</head>
<body>
    <div id="headerLink">
        <a href="https://tobbetornado.github.io/home/" target="_blank">https://tobbetornado.github.io/home/</a>
    </div>

    <!-- Background header text as an h1 -->
    <h1>Vaffelsøndag</h1>

    <canvas id="canvas"></canvas>
    <div id="paragraphText">
        <p>Adresse: Søndre Skogveien 20</p>
        <p>Tidspunkt: Kl. 14 og utover</p>
        <p>Nyttige lenker:</p>
        <ul>
            <li><a href="https://open.spotify.com/playlist/2I4yb0vu5zpt2xl2Eqgl0j?si=zhlGos9ESJ-y0dEvV3VSUQ" target="_blank">Spotify: Offisiell vaffelmix</a></li>
            <li><a href="https://www.facebook.com/events/390707124010788" target="_blank">Facebook: Arrangement</a></li>
			<li><a href="https://tobbetornado.github.io/home/vaf3" target="_blank">Vaffelsøndag meditasjon</a></li>
        </ul>
    </div>
    <div id="mapContainer">
        <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=5.3317487239837655%2C60.373420467673085%2C5.335267782211304%2C60.37478482836075&amp;layer=mapnik"></iframe>
        <br/>
        <small><a href="https://www.openstreetmap.org/#map=19/60.374103/5.333508" target="_blank">View Larger Map</a></small>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let waffles = [];

        const getRandomBrown = () => ['#8B4513', '#A0522D', '#D2691E', '#CD853F', '#F4A460', '#DEB887', '#D2B48C', '#BC8F8F', '#FFEBCD', '#F5DEB3'][Math.floor(Math.random() * 10)];

        function generateWaffle(n, R) {
            const r = R / (2 * n), vinkler = Array.from({ length: 360 * n + 1 }, (_, i) => i * 2 * Math.PI / (360 * n));
            const x_epi = [], y_epi = [], x_kant = [], y_kant = [];
            vinkler.forEach(v => {
                const x = (R + r) * Math.cos(v) - r * Math.cos((R + r) / r * v);
                const y = (R + r) * Math.sin(v) - r * Math.sin((R + r) / r * v);
                x_epi.push(x); y_epi.push(y);
                const m = Math.floor((n * v) / (2 * Math.PI)); 
	      	a = (n * v) / (2 * Math.PI) - m;
                x_kant.push(a * R * Math.cos((m+1) * 2 * Math.PI / n));
                y_kant.push(a * R * Math.sin((m+1) * 2 * Math.PI / n));
            });
            return { x_epi, y_epi, x_kant, y_kant, currentPoint: 0 };
        }

        function addWaffle() {
            const n = Math.floor(Math.random() * 3) + 4, R = Math.random() * 50 + 30;
            const points = generateWaffle(n, R);
            let posX, posY, attempts = 0, overlap;

            do {
                posX = Math.random() * canvas.width;
                posY = Math.random() * canvas.height;
                overlap = waffles.some(w => Math.hypot(posX - w.posX, posY - w.posY) < R + w.R);
                attempts++;
            } while (overlap && attempts < 10);

            waffles.push({ points, color: getRandomBrown(), posX, posY, R, createTime: Date.now(), reverse: Math.random() < 0.5, rotationAngle: Math.random() * 2 * Math.PI });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const currentTime = Date.now();
            waffles = waffles.filter(waffle => (currentTime - waffle.createTime) / 1000 < 10);

            waffles.forEach(waffle => {
                const { points, color, posX, posY, rotationAngle, reverse, createTime } = waffle;
                const age = (currentTime - createTime) / 1000, opacity = Math.max(1 - age / 10, 0);
                const { x_epi, y_epi, x_kant, y_kant, currentPoint } = points;
                const totalPoints = x_epi.length, pointsPerFrame = Math.random() * 10 + 1;
                const newEndPoint = Math.min(currentPoint + pointsPerFrame, totalPoints);

                ctx.globalAlpha = opacity;
                ctx.fillStyle = color;
                ctx.save();
                ctx.translate(posX, posY);
                ctx.rotate(rotationAngle);

                if (reverse) {
                    for (let j = totalPoints - 2; j >= totalPoints - newEndPoint; j--) {
                        ctx.fillRect(x_epi[j], y_epi[j], 2, 2);
                        ctx.fillRect(x_kant[j], y_kant[j], 2, 2);
                    }
                } else {
                    for (let j = currentPoint+1; j < newEndPoint; j++) {
                        ctx.fillRect(x_epi[j], y_epi[j], 2, 2);
                        ctx.fillRect(x_kant[j], y_kant[j], 2, 2);
                    }
                }

                points.currentPoint = newEndPoint;
                ctx.restore();
                ctx.globalAlpha = 1;
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        draw();
        setInterval(addWaffle, 1000);
    </script>
</body>
</html>
