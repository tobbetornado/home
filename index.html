<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Tobbe Tornado!</title>
    <!-- Meta viewport tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
	<style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #fff8dc;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Canvas background */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 1;
        }

        /* Header link styling */
        #headerLink {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            opacity: 0.6;
            margin-top: 10px;
        }

        /* Title styling */
        h1 {
            font-family: 'Young Serif', cursive;
            color: #d2691e;
            font-size: 5em;
            opacity: 0.7;
            margin: 10px 0;
			font-weight: normal; /* Ensures it’s not bold */
        }

        /* Paragraph text styling */
        #paragraphText {
            width: 90%;
            max-width: 600px;
            font-family: 'Georgia', serif;
            font-size: 1em;
            line-height: 1.5;
            margin: 10px 0;
            text-align: left;
        }

        /* Map container styling */
        #mapContainer {
            width: 100%;
            padding: 10px 0;
            text-align: center;
            margin-top: 10px;
        }
        iframe {
            width: 90%;
            max-width: 425px;
            height: 300px;
            border: 1px solid black;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 767px) {
            /* Header, header link, paragraph, and map container to fill width on mobile */
            #headerLink,
            h1,
            #paragraphText,
            #mapContainer {
                width: 100%;
                max-width: 100%;
                text-align: center;
            }

            /* Center header link and make it only as wide as content */
            #headerLink {
                width: auto;
                margin: 0 auto;
                font-size: 1em;
                margin-top: 15px;
            }

            h1 {
                font-size: 3.3em;
                margin: 15px 0;
            }

            #paragraphText {
                font-size: 1.2em;
                text-align: left;
				margin-left: 75px;
            }

            /* Full-width map on mobile */
            iframe {
                width: 90%; /* Make the map fill the screen width */
                height: 250px;
                max-width: none; /* Remove any max-width constraint */
            }
        }
    </style>
</head>
<body>
    <!-- Canvas for waffles background -->
    <canvas id="canvas"></canvas>

    <!-- Header link -->
    <div id="headerLink">
        <a href="https://tobbetornado.github.io/home/" target="_blank">https://tobbetornado.github.io/home/</a>
    </div>
    
    <!-- Main title -->
    <h1>Tobbe Tornado sin hjemmeside</h1>
    
    <!-- Main content -->
    <div id="paragraphText">
        <p>Nyttige lenker:</p>
        <ul>
			<li><a href="https://tobbetornado.github.io/home/vaffelsondag" target="_blank">Vaffelsøndag</a></li>
        </ul>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Function to set canvas to full viewport size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initial call and resizing on window resize or screen orientation change
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', resizeCanvas);

        
    </script>
</body>
</html>
