<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My List Saver</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 2em auto; }
    input, button { padding: 0.5em; margin-top: 1em; }
    ul { margin-top: 1em; padding-left: 1em; }
  </style>
</head>
<body>
  <h1>Save Your List</h1>
  <input type="text" id="itemInput" placeholder="Type something..." />
  <button onclick="addItem()">Add</button>
  <ul id="itemList"></ul>

  <script>
    // Load from local storage on page load
    const itemList = document.getElementById("itemList");
    const storedItems = JSON.parse(localStorage.getItem("myList")) || [];

    function renderList() {
      itemList.innerHTML = "";
      storedItems.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = item;
        itemList.appendChild(li);
      });
    }

    function addItem() {
      const input = document.getElementById("itemInput");
      const value = input.value.trim();
      if (value) {
        storedItems.push(value);
        localStorage.setItem("myList", JSON.stringify(storedItems));
        renderList();
        input.value = "";
      }
    }

    renderList(); // Call on load
  </script>
</body>
</html>
