<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Global List</title>
</head>
<body>
  <h1>Global List</h1>
  <input type="text" id="itemInput" placeholder="Add item...">
  <button onclick="addItem()">Add</button>
  <ul id="itemList"></ul>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwtSZmYtkmprWqPHFvAUA_o7Ht1u5HwrvucOyNfLYSgLVzPHGXt-8x98k5eAgG_VUEl/exec"; // replace with your Apps Script Web App URL

    async function fetchItems() {
      const res = await fetch(endpoint);
      const items = await res.json();
      const list = document.getElementById("itemList");
      list.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });
    }

    async function addItem() {
      const input = document.getElementById("itemInput");
      const item = input.value.trim();
      if (!item) return;

      await fetch(endpoint, {
        method: "POST",
        body: JSON.stringify({ item }),
        headers: {
          "Content-Type": "application/json"
        }
      });
      input.value = "";
      fetchItems(); // refresh list
    }

    fetchItems(); // load on start
  </script>
</body>
</html>
