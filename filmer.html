<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Global List</title>
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBAStNsFII7mj2QF-58H1vqY_82MzCKMhk",
      authDomain: "globallistapp.firebaseapp.com",
      projectId: "globallistapp",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchItems() {
      const list = document.getElementById("itemList");
      list.innerHTML = "";

      const snapshot = await getDocs(collection(db, "items"));
      snapshot.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = doc.data().value;
        list.appendChild(li);
      });
    }

    async function addItem() {
      const input = document.getElementById("itemInput");
      const value = input.value.trim();
      if (!value) return;

      await addDoc(collection(db, "items"), { value });
      input.value = "";
      fetchItems();
    }

    window.addItem = addItem;
    window.onload = fetchItems;
  </script>
</head>
<body>
  <h1>Filmer Josefine og Tobias kan se sammen</h1>
  <input type="text" id="itemInput" placeholder="Add item..." />
  <button onclick="addItem()">Add</button>
  <ul id="itemList"></ul>
</body>
</html>
